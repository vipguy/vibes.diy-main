<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Made on Vibes DIY</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        width: 100%;
        height: 100vh;
        overflow: auto;
      }
      #container {
        width: 100%;
        min-height: 100%;
      }
      .error-container {
        padding: 20px;
        color: #dc2626;
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 8px;
        margin: 20px;
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      window.CALLAI_API_KEY = "{{API_KEY}}";
      window.CALLAI_CHAT_URL = "{{CALLAI_ENDPOINT}}";
      window.CALLAI_IMG_URL = "{{CALLAI_ENDPOINT}}";
    </script>
    <script type="text/babel">
      const { useState, useEffect, useCallback, useMemo, useRef, useContext, useReducer } = React;

      // prettier-ignore
      {{APP_CODE}}
      // prettier-ignore-end

      const rootElement = document.getElementById("container");
      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);
    </script>
    <script>
      // Error handling
      window.addEventListener('error', (event) => {
        console.error('Runtime error:', event.error);
        const root = document.getElementById('container');
        if (root && !root.hasChildNodes()) {
          root.innerHTML = 
            '<div class="error-container">' +
            '<strong>Error loading app:</strong>\n' +
            (event.error?.message || event.message) +
            '</div>';
        }
      });
    </script>
    <!--
    Agents see LLMs docs:
      Database: https://use-fireproof.com/llms-full.txt 
      CallAI: https://use-fireproof.com/callai-llms.txt
      ImgGen: https://use-fireproof.com/imggen-llms.txt
    -->
  </body>
</html>
