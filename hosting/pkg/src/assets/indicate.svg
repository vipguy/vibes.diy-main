  <style>
    path { 
      opacity: 0.1;
    }
    @keyframes rotateSegments {
      0%, 1% { opacity: 0.1; }
      5%, 35% { opacity: 1; }
      35%, 38% { opacity: 0.3; }
      38%, 44% { opacity: 0.1; }
      64%, 100% { opacity: 0; }
    }
    path {
      animation: rotateSegments 2s linear infinite;
    }
    
    path:nth-child(1) { animation-delay: 0s; }
    path:nth-child(2) { animation-delay: 0.0833s; }
    path:nth-child(3) { animation-delay: 0.1666s; }
    path:nth-child(4) { animation-delay: 0.2499s; }
    path:nth-child(5) { animation-delay: 0.3332s; }
    path:nth-child(6) { animation-delay: 0.4165s; }
    path:nth-child(7) { animation-delay: 0.4998s; }
    path:nth-child(8) { animation-delay: 0.5831s; }
    path:nth-child(9) { animation-delay: 0.6664s; }
    path:nth-child(10) { animation-delay: 0.7497s; }
    path:nth-child(11) { animation-delay: 0.833s; }
    path:nth-child(12) { animation-delay: 0.9163s; }
    path:nth-child(13) { animation-delay: 0.9996s; }
  </style>

