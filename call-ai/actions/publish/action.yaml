name: "call-ai-publish"
description: "publish-the-call-ai -- we don't use this, the use-vibes-publish workflow handles it, this file is just here for manual updates someday maybe"
inputs:
  NPM_TOKEN:
    description: "NPM token for publishing packages"
    required: true
# your inputs here
runs:
  using: "composite"
  steps:
    - name: publish
      shell: bash
      working-directory: call-ai/pkg
      env:
        NPM_TOKEN: ${{ inputs.NPM_TOKEN }}
      run: |
        rm -f **/.npmrc # publish to the world
        #git fetch --tags --force
        # we need to have a safe way to store of allowedSigners
        #git config --local --add gpg.ssh.allowedSignersFile ./allowed_signers
        echo "GITHUB_REF->"$GITHUB_REF
        # test tag signature
        #git tag -v $(git describe --tags --abbrev=0)
        # should only run if a tag is set
        echo "//registry.npmjs.org/:_authToken=${{ inputs.NPM_TOKEN }}" > ~/.npmrc
        mkdir -p dist
        echo "//registry.npmjs.org/:_authToken=${{ inputs.NPM_TOKEN }}" > dist/.npmrc
        pnpm run publish --registry https://registry.npmjs.org/
